<template>
    <div>

        <template for:each={fieldValues} for:item="field">
            <div key={field.fieldName} class="slds-col slds-size_1-of-2">
                <lightning-input label={field.label} data-id={field.fieldName} value={field.value}
                    onchange={handleFieldChange}>

                </lightning-input>
            </div>
        </template>

    </div>


    <div class="slds-var-m-top_medium">
        <div>
            <lightning-button variant="brand" type="submit" label="Save" onclick={handleSave}>
            </lightning-button>

            <lightning-button variant="neutral" type="cancel" label="Cancel" onclick={handleCancel}>
            </lightning-button>
        </div>
    </div>

</template>
